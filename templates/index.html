<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasanoma Twi TTS Demo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 8px;
    }
    .file-upload {
      border: 2px dashed #ced4da;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      background: #fdfdfd;
      transition: background-color 0.2s, border-color 0.2s;
    }
    .file-upload:hover,
    .file-upload.dragover {
      background: #eef5fb;
      border-color: #0d6efd;
    }
    .spinner-border {
      width: 2rem;
      height: 2rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <header class="text-center mb-4">
      <h1 class="fw-semibold text-primary">
        Kasanoma Twi TTS Demo
      </h1>
      <p class="text-muted">Twi text-to-speech conversion App</p>
    </header>

    <div class="card shadow-sm p-4">
      <h2 class="h5 mb-4 text-primary">
        <i class="fas fa-comment-alt me-2"></i>Text-to-Speech Conversion
      </h2>

      <!-- Tabs -->
      <ul class="nav nav-tabs mb-3" id="ttsTabs">
        <li class="nav-item">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#textTab">Text Input</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#fileTab">File Upload</button>
        </li>
      </ul>

      <div class="tab-content">
        <!-- Text Input -->
        <div class="tab-pane fade show active" id="textTab">
          <div class="mb-3">
            <label for="text-input" class="form-label">Enter text to convert to speech:</label>
            <textarea id="text-input" class="form-control" rows="6" placeholder="Type or paste your text here...">
Me ma wo Akwaaba. Twerɛ wo nsɛm na me nka no wɔ Asante kasa mu.
            </textarea>
          </div>
          <button id="convert-btn" class="btn btn-primary w-100">
            <i class="fas fa-play-circle me-2"></i>Convert to Speech
          </button>
        </div>

        <!-- File Upload -->
        <div class="tab-pane fade" id="fileTab">
          <label class="form-label">Upload a file to convert to speech:</label>
          <div id="file-upload" class="file-upload mb-3">
            <i class="fas fa-cloud-upload-alt fa-2x text-primary mb-2"></i>
            <div><strong>Click to upload</strong> or drag and drop</div>
            <div class="text-muted small mt-2">Supported: .txt, .md, .doc, .docx, .pdf</div>
            <input type="file" id="file-input" class="d-none" accept=".txt,.md,.doc,.docx,.pdf">
          </div>
          <div id="file-info" class="text-muted small mb-3"></div>
          <button id="upload-btn" class="btn btn-primary w-100">
            <i class="fas fa-file-upload me-2"></i>Convert File
          </button>
        </div>
      </div>

      <!-- Status -->
      <div id="status" class="alert mt-3 d-none" role="alert"></div>

      <!-- Loading -->
      <div id="loading" class="text-center py-3 d-none">
        <div class="spinner-border text-primary me-2" role="status"></div>
        Converting text to speech...
      </div>

      <!-- Audio Player -->
      <div id="audio-player" class="mt-4 d-none">
        <h3 class="h6 text-primary mb-2">
          <i class="fas fa-music me-2"></i>Generated Audio
        </h3>
        <audio id="audio-element" class="w-100 mb-2" controls></audio>
        <button id="download-btn" class="btn btn-outline-primary w-100">
          <i class="fas fa-download me-2"></i>Download Audio
        </button>
      </div>
    </div>

    <footer class="text-center mt-4 text-muted small">
    Kasanoma - Offline-first TTS models for African languages • <a href="https://github.com/michsethowusu/kasanoma" target="_blank" rel="noopener noreferrer">Project Page</a>
    </footer>


    
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS Logic -->
  <script>
    class KasanomaTTSInterface {
      constructor() {
        this.currentAudioFile = null;
        this.init();
      }
      init() {
        document.getElementById('convert-btn').onclick = () => this.convertText();
        document.getElementById('text-input').onkeydown = (e) => {
          if (e.key === 'Enter' && e.ctrlKey) this.convertText();
        };
        document.getElementById('upload-btn').onclick = () => this.convertFile();
        this.setupFileUpload();
        document.getElementById('download-btn').onclick = () => this.downloadAudio();
      }
      setupFileUpload() {
        const fileUpload = document.getElementById('file-upload');
        const fileInput = document.getElementById('file-input');
        fileUpload.onclick = () => fileInput.click();
        fileInput.onchange = (e) => {
          const file = e.target.files[0];
          if (file) this.updateFileInfo(file);
        };
        fileUpload.ondragover = (e) => {
          e.preventDefault();
          fileUpload.classList.add('dragover');
        };
        fileUpload.ondragleave = () => fileUpload.classList.remove('dragover');
        fileUpload.ondrop = (e) => {
          e.preventDefault();
          fileUpload.classList.remove('dragover');
          const file = e.dataTransfer.files[0];
          if (file) {
            fileInput.files = e.dataTransfer.files;
            this.updateFileInfo(file);
          }
        };
      }
      updateFileInfo(file) {
        document.getElementById('file-info').textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
      }
      async convertText() {
        const text = document.getElementById('text-input').value.trim();
        if (!text) return this.showStatus('Please enter some text to convert', 'danger');
        this.toggleLoading(true);
        this.showStatus('', '', true);
        this.toggleAudio(false);
        try {
          const response = await fetch('/api/tts', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ text })
          });
          const result = await response.json();
          if (result.success) {
            this.showStatus('Text converted successfully!', 'success');
            this.playAudio(result.audio_file);
          } else {
            this.showStatus(`Error: ${result.error}`, 'danger');
          }
        } catch {
          this.showStatus('Failed to convert text to speech', 'danger');
        } finally {
          this.toggleLoading(false);
        }
      }
      async convertFile() {
        const file = document.getElementById('file-input').files[0];
        if (!file) return this.showStatus('Please select a file to convert', 'danger');
        this.toggleLoading(true);
        this.showStatus('', '', true);
        this.toggleAudio(false);
        try {
          const formData = new FormData();
          formData.append('file', file);
          const response = await fetch('/api/upload', { method: 'POST', body: formData });
          const result = await response.json();
          if (result.success) {
            this.showStatus('File converted successfully!', 'success');
            this.playAudio(result.audio_file);
          } else {
            this.showStatus(`Error: ${result.error}`, 'danger');
          }
        } catch {
          this.showStatus('Failed to convert file to speech', 'danger');
        } finally {
          this.toggleLoading(false);
        }
      }
      playAudio(audioFile) {
        this.currentAudioFile = audioFile;
        const filename = audioFile.split('/').pop();
        const audioElement = document.getElementById('audio-element');
        audioElement.src = `/api/audio/${filename}`;
        this.toggleAudio(true);
        audioElement.play().catch(() => {});
      }
      downloadAudio() {
        const audioElement = document.getElementById('audio-element');
        if (audioElement.src) {
          const link = document.createElement('a');
          link.href = audioElement.src;
          link.download = 'kasanoma-tts-output.wav';
          link.click();
        }
      }
      showStatus(message, type = 'info', hide = false) {
        const status = document.getElementById('status');
        status.className = `alert alert-${type} mt-3 ${hide ? 'd-none' : ''}`;
        status.textContent = message;
      }
      toggleLoading(show) {
        document.getElementById('loading').classList.toggle('d-none', !show);
        document.getElementById('convert-btn').disabled = show;
        document.getElementById('upload-btn').disabled = show;
      }
      toggleAudio(show) {
        document.getElementById('audio-player').classList.toggle('d-none', !show);
      }
    }
    document.addEventListener('DOMContentLoaded', () => new KasanomaTTSInterface());
  </script>
</body>
</html>
